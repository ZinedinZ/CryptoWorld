<!DOCTYPE html>
<html>
<head>
    <title>Moj interaktivni graf</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div style="display: flex;">
    <div style="flex: 1;">
        <h2 style="margin-bottom: 1px; margin-top: 60px;"> {{data['id'].capitalize() }}: {{data["current_price"]}} $</h2>
        <table class="table table-danger table-bordered" style="width: 25%; max-height: 400px; margin-top: 10px">

  <tbody>
  {% for name, value in data.items() %}
    <tr>
      <th scope="row">{{name}}</th>

      <td>{{value}}</td>
    </tr>
{% endfor %}

  </tbody>
</table>
</div>
    <div style="flex: 1">
        <img src="{{ url_for('static', filename='graph.png') }}" style="float: left; width: 1400px; height: 900px;">
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
