<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <style>
    .container {
      display: flex;
      justify-content: space-between;
      padding: 50px;
    }
    .form-container {
      max-width: 350px;
    }
  </style>
</head>
<body>

<div style="display: flex; align-items: center; margin-top: 10px">
<button onclick=location.href="{{url_for('home')}}" type="button" class="btn btn-outline-info">Back to Home Page</button>
</div>
<h1 style="text-align: center; padding: 100px">Sign in to your Account, if you don't have it yet, please register</h1>
  <div class="container">
    <div class="form-container">
      <h1><strong>Register</strong></h1>
      <form method="POST" action="/registred">
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput" name="name" placeholder="Name">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput2" name="lastname" placeholder="Lastname">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput3" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput4" name="email" placeholder="E-mail">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput5" name="password" placeholder="Password">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign up</button>
      </div>
        </form>
    </div>
    <div class="form-container">
      <h1><strong>Log in</strong></h1>
       <form method="POST" action="/login">
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput6" name="username" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="formGroupExampleInput7" name="password" placeholder="Password">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
         {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
       </form>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
